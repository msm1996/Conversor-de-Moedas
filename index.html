<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>

    <img class="imagem-conversor" src="./assets/logo.gif" alt="logo-money">

    <main class="caixa-a-converter">

        <label class="converter-real">
            <br>
            <b>CONVERTER</b> <b>DE</b>
            <br>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label class="label-corrigir">
            <br>
            <b>CONVERTER</b> <b>PARA</b>
            <br>
            <select  class="currency-select">
                <option value="dólar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <div class="valor-atualizar">
            <br>
            <b>VALOR</b>
            <br>
            <input class="input-currency"  placeholder="R$ 10.000,00">
        </div>

        <br>
        <button  class="clicar">Converter</button>
        <br> 
        <br>

        <section>
            <br>
            <img class="BR" src="./assets/brasil 2.png" alt="imagem-BR">
            <b class="currency">REAL</b>
            <b class="currency-value-to-convert">R$ 0,00</b>
            <br>
            <img class="seta" src="./assets/Vector.png" alt="Seta">
            <br>
            <img class="USA" src="./assets/estados-unidos (1) 1.png" alt="imagem-EUA">
            <b class="currency"  id="currency-name">DOLAR ÁMERICANO</b>
            <b class="currency-value">US$ 0,00</b>

        </section>
    </main>


</body>
<script src="./scripts.js"></script>

</html>
